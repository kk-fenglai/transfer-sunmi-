services:
  - type: web
    name: flask-account-app
    env: python
    plan: free
    buildCommand: |
      echo "Upgrading pip..."
      pip install --upgrade pip
      echo "Installing requirements..."
      pip install -r requirements.txt
      echo "Build completed successfully!"
    startCommand: |
      echo "Starting Flask application..."
      python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
